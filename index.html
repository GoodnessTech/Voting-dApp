<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting dApp | SimpleDAO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🗳 SimpleDAO Voting dApp</h1>

    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletDisplay">Not connected</p>

    <div class="proposal-section">
      <input type="text" id="proposalInput" placeholder="Enter proposal description" />
      <button onclick="createProposal()">Create Proposal</button>
    </div>

    <h2>📝 Proposals</h2>
    <div id="proposalsContainer"></div>
    <button id="readMoreBtn" style="display:none" onclick="showAllProposals()">↓ Read More</button>

    <footer>
      Deployed by KingTublas, built onchain.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
